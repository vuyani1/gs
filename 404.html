<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - VStudio</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 404-SPECIFIC STYLES */
        .error-container {
            text-align: center;
            padding: 50px 20px;
            position: relative;
            z-index: 10;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff2a6d, #0ff0fc);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
            line-height: 1;
            text-shadow: 0 0 20px rgba(255, 42, 109, 0.3);
            animation: glitch 2s infinite alternate;
        }
        @keyframes glitch {
            0% { transform: skew(0deg); }
            20% { transform: skew(-5deg); }
            40% { transform: skew(5deg); }
            60% { transform: skew(0deg); }
            80% { transform: translateX(5px); }
            100% { transform: translateX(-5px); }
        }
        .error-message {
            font-size: 1.5rem;
            margin: 20px 0;
            letter-spacing: 2px;
            color: #0ff0fc;
        }
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0%,
                rgba(0, 255, 252, 0.05) 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 1;
        }
        .terminal {
            background: rgba(10, 10, 20, 0.8);
            border: 1px solid #0ff0fc;
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            text-align: left;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 30px rgba(0, 255, 252, 0.2);
        }
        .terminal::before {
            content: ">_";
            color: #ff2a6d;
            margin-right: 10px;
        }
        .terminal-text {
            color: #0ff0fc;
            line-height: 1.6;
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="scanlines"></div>
    <div class="container">
        <div class="error-container">
            <img src="vstudio.png" alt="VStudio Logo" class="logo" style="width: 120px;">
            <h1 class="error-code">404</h1>
            <p class="error-message neon-text">SYSTEM FAILURE</p>
            <div class="terminal">
                <p class="terminal-text">
                    <span class="blink">_</span><br><br>
                    ERROR: PAGE NOT FOUND<br>
                    STATUS: <span style="color:#ff2a6d">CORRUPTED LINK</span><br>
                    SOLUTION: RETURN TO <a href="/" style="color:#0ff0fc">HOME DIRECTORY</a>
                </p>
            </div>
            <a href="/" class="btn btn-games" style="margin-top: 30px;">
                <i class="fas fa-arrow-left"></i> BACK TO SAFETY
            </a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 800 } },
                color: { value: "#0ff0fc" },
                shape: { type: "circle" },
                opacity: { value: 0.7, random: true },
                size: { value: 2, random: true },
                line_linked: { enable: true, distance: 200, color: "#0ff0fc", opacity: 0.3, width: 1 },
                move: { enable: true, speed: 2, direction: "none", random: true, straight: false, out_mode: "out" }
            }
        });

        const terminalText = document.querySelector('.terminal-text');
        if (terminalText) {
            const originalText = terminalText.innerHTML;
            terminalText.innerHTML = '';
            let i = 0;
            const typeWriter = setInterval(() => {
                if (i < originalText.length) {
                    terminalText.innerHTML += originalText.charAt(i);
                    i++;
                } else {
                    clearInterval(typeWriter);
                }
            }, 20);
        }
    </script>
</body>
</html>
